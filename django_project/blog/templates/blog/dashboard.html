{% extends "blog/base.html" %}
{% block content %}
    <h1> {{ user }} Classes </h1>
    {% for classroom in classrooms %}
         <article class="media content-section">
          <div class="media-body">
            <div class="article-metadata">
              <a class="mr-2" href="{% url 'classroom' id=classroom.id %}">{{ classroom.lesson }} {{classroom.grade}} {{classroom.class_num}}</a>
            </div>
          </div>
        </article>
    {% endfor %}
{% endblock content %}
